<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="sumcontainer">
    <div class="sum" id="sum">0
    </div>
    <div class="history" id="history">0
    </div>
  </div>
  <div class="buttoncontainer">
    <div id="row1" class="rowcontainer">
      <button type=button data-type="number" id="row1btn1">7</button>
      <button type=button data-type="number" id="row1btn2">8</button>
      <button type=button data-type="number" id="row1btn3">9</button>
      <button id="row1btn4">AC</button>
    </div>
    <div id="row2" class="rowcontainer">
      <button type=button data-type="number" id="row2btn1">4</button>
      <button type=button data-type="number" id="row2btn2">5</button>
      <button type=button data-type="number" id="row2btn3">6</button>
      <button id="row2btn4" data-type="op" class="grey">-</button>
    </div>
    <div id="row3" class="rowcontainer">
      <button type=button data-type="number" id="row3btn1">1</button>
      <button type=button data-type="number" id="row3btn2">2</button>
      <button type=button data-type="number" id="row3btn3">3</button>
      <button id="row3btn4" data-type="op" class="grey">+</button>
    </div>
    <div id="row4" class="rowcontainer3x">
      <button type=button data-type="number" id="row4btn1">0</button>
      <button id="row4btn2" data-type="number" class="grey">.</button>
      <button id="row4btn3" data-type="op" class="row4btn3">=</button>
    </div>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
